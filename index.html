<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500;600&family=Montserrat:wght@100&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <title>Calendário</title>
</head>

<body>
    <aside class='aside'>
        <div class="asideContainer">
            <div class="logo">CALENDARIO</div>
            <div class="btnNewAppointment">Nova agenda!</div>
        </div>
        <div class="dropDownMarkUps">

            <input type="checkbox" id="checkboxHack">
            <label for="checkboxHack" class='labelCheckboxHack'>
                MARCADORES
            </label>
            <span id="seta"></span>

            <div class="markUps">
                <div class='noWrap'>
                    <p class='circle red'></p><span onclick="changable(0)" class='changable changableRed'>MARCADOR VERMELHO</span>
                </div>
                <div class='noWrap'>
                    <p class='circle blue'></p><span onclick="changable(1)"  class="changable changableBlue">MARCADOR AZUL</span>
                </div>
                <div class='noWrap'>
                    <p class='circle pink'></p><span onclick="changable(2)"  class="changable changablePink">MARCADOR ROSA</span>
                </div>
                <div class='noWrap'>
                    <p class='circle green'></p><span onclick="changable(3)"  class="changable changableGreen">MARCADOR VERDE</span>
                </div>
            </div>
        </div>
    </aside>

    <main class='container'>
        <div class='calendar'></div>
        <h3 class='floaterTitle'>LEGENDAS:</h3>
       <div class='noWrapMarkUps'>
           <p class="markUpSubtitle red">MARCADOR VERMELHO</p>
           <p class="markUpSubtitle blue">MARCADOR AZUL</p>
           <p class="markUpSubtitle pink">MARCADOR ROSA</p>
           <p class="markUpSubtitle green">MARCADOR VERDE</p>
       </div>



    </main>

    <div class='floaterDiv'>
        <button class='closeButton' onclick="floaterVanisher()"> x</button>
        Mude o texto do marcador:
        <input maxlength="25" type="text" name="ChangingMarkUps" id="ChangingMarkUps" placeholder="escreve aqui ó">
        <input type="button" value="PRONTO" class='btnChangingMarkUps' onclick="changing()">
    </div>

    <script src="script.js"></script>
</body>

</html>
